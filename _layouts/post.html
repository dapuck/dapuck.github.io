---
layout: default
---

    <article>
        <h1 class="post-title">{{ page.title }}</h1>
        <h2 class="post-subtitle">{{ page.subtitle }}</h2>
        <time datetime="{{ page.date }}" class="meta">{{ page.date | date_to_string }}</time>

        <div class="taglist">
        {% for tag in page.tags %}
        <span class="tag">{{tag}}</span>
        {% endfor %}
        </div>

        <div class="post">
        {{ content }}
        </div>
    </article>
