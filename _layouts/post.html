---
layout: polymer_layout
---

<core-animated-pages id="pages" valueattr="hash" selected="0" transitions="slide-from-right">
  <section hash="0" layout vertical>
    <article>
        <h2>{{ page.title }}</h2>
        <p class="meta">{{ page.date | date_to_string }}</p>

        <div class="post">
        {{ content }}
        </div>
    </article>
  </section>
</core-animated-pages>
