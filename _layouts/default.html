<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="/css/main.css"> -->
    <style type="text/css">
    {% include main.min.css %}
    </style>
    <link rel="stylesheet" media="(min-width: 1024px) and (orientation: landscape)" href="/css/main-1024.css">
    <link rel="stylesheet" media="(min-width: 1440px) and (orientation: landscape)" href="/css/main-1440.css">
    <style type="text/css">
    {% include custom_icons.css %}
    </style>
    <!-- <link rel="stylesheet" href="/css/syntax.css">
    <link rel="stylesheet" href="/css/custom_icons.css">
    <link rel="stylesheet" href="/css/octicons/octicons.min.css"> -->

    <script type="text/javascript" defer src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" defer src="/bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" defer src="/js/swinit.js" data-service-worker="/sw.js"></script>
    <script type="text/javascript" defer src="/js/deferstyles.js"></script>
    {% if page.head_js %}
    {% for js in page.head_js %}
    <script type="text/javascript" defer src="{{ js }}"></script>
    {% endfor %}
    {% endif %}

    {% unless page.norepos %}
    <!-- <link rel="stylesheet" href="/css/repo_list.css"> -->
    <script type="text/template" id="repo_tmpl">
        <% _.each(repos, function (repo) { %>
        <li>
            <span>
                <% if (repo.fork) { %>
                <span class = "octicon octicon-repo-forked"></span>
                <% } else { %>
                <span class="octicon octicon-repo"></span>
                <% } %>
                <a href="<%= repo.html_url %>"><%- repo.full_name %></a>
                <span class="update_time" title="Last updated"> - <%= repo.updated_at %></span>
            </span>
            <span class="description"><%- repo.description %></span>
        </li>
        <% }); %>
    </script>

    <script type="text/javascript" defer src="/js/repos.js"></script>
    {% endunless %}
</head>

<body>

    <div class="site">
        <header class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
        </header>
        <nav>
            <ul class="flex_container">
                <li><a href="/">Home</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="/posts/">Blog</a></li>
                <li><a href="/resume/">Resume</a></li>
            </ul>
        </nav>

        <div class="flex_container">
            <section class="maincontent">
                {{ content }}
            </section>
            {% unless page.norepos %}
            <aside id="repo-container" style="display:none;">
                <ul id="list-o-repos" class="no_bull"></ul>
            </aside>
            {% endunless %}
        </div>

        <footer class="footer">
          {% include footer.html %}
        </footer>
    </div>

    <script>
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'UA-29762064-2', 'auto');
      ga('require', 'displayfeatures');
      ga('send', 'pageview');
    </script>
</body>

</html>
