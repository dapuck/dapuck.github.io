<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <script>
      function updateElement(id, val) {
        document.getElementById(id).innerHTML = val;
      }
      function init() {
        var i = 500;
        setInterval(function() {
          updateElement('swidth', screen.width);
        }, i);
        setInterval(function() {
          updateElement('sheight', screen.height);
        }, i);
        setInterval(function() {
          updateElement('wwidth', window.innerWidth);
        }, i);
        setInterval(function() {
          updateElement('wheight', window.innerHeight);
        }, i);
      }
    </script>
  </head>
  <body onLoad="init();">
    <div>
      screen.width: <span id="swidth"></span>
    </div>
    <div>
      screen.height: <span id="sheight"></span>
    </div>
    <div>
      window.innerWidth: <span id="wwidth"></span>
    </div>
    <div>
      window.innerHeight: <span id="wheight"></span>
    </div>
  </body>
</html>
