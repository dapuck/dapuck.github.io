<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <script>
      function updateElement(id, val) {
        document.getElementById(id).innerHTML = val;
      }
      function init() {
        setInterval(function() {
          updateElement('swidth', screen.width);
        }, 1000);
      }
    </script>
  </head>
  <body onLoad="init();">
    <div>
      screen.width: <span id="swidth"></span>
    </div>
    <div>
      screen.height: <script>document.write(screen.height);</script>
    </div>
    <div>
      window.innerWidth: <script>document.write(window.innerWidth);</script>
    </div>
    <div>
      window.innerHeight: <script>document.write(window.innerHeight);</script>
    </div>
  </body>
</html>
