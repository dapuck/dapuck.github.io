<html>
  <head>
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div>
      screen.width: <script>setInterval(function() {document.write(screen.width);}, 1000);</script>
    </div>
    <div>
      screen.height: <script>document.write(screen.height);</script>
    </div>
    <div>
      window.innerWidth: <script>document.write(window.innerWidth);</script>
    </div>
    <div>
      window.innerHeight: <script>document.write(window.innerHeight);</script>
    </div>
  </body>
</html>
