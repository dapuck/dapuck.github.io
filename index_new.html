---
layout: polymer_layout
title: IanMcCall.codes

include_in_menu: true
order: 0
menu_name: Home
---

<div id="home">
  <h1>Blog Posts</h1>
  <div class="posts">
    {% for post in site.posts %}
      <article>
        <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        {{ post.excerpt }}
      </article>
    {% endfor %}
  </div>
</div>
