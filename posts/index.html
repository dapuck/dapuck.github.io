    <div id="home">
      <h1>Blog Posts</h1>
      <div class="posts">
        {% for post in site.posts %}
          <article>
            <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
            <div class="excerpt">
              {{ post.excerpt }}
            </div>
          </article>
        {% endfor %}
      </div>
    </div>
