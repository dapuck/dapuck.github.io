<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="dapuck.github.io : " />
    <meta name="viewport" content="width=device-width">
    
    <title>dapuck.github.io</title>

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <!-- <script type="text/javascript" src="javascripts/gh3.js"></script> -->
    
    <script type="text/template" id="repo_tmpl">
      <% _.each(repos, function(repo){ %>
        <li>
          <span>
            <a href="<%= repo.html_url %>"><%- repo.full_name %></a>
            <span class="update_time"> - <%= repo.updated_at %></span>
          </span>
          <span class="description"><%- repo.description %></span>
        </li>
      <% }); %>
    </script>
    
    <script type="text/javascript">
      $(function ready(){
        if(typeof console === 'undefined')
          console = { log: function empty() {} };
        var repoTmpl = $("script#repo_tmpl").text();
        $.ajax("https://api.github.com/users/dapuck/repos?sort=updated").done(function _process(data){
          console.log(data);
          var html = _.template(repoTmpl,{repos:data});
          $("ul#list-o-repos").html(html);
        });
      });
    </script>
    
    <style type="text/css">
      ul.no_bull {
        list-style: none;
        padding-left: 0px;
      }
      
      ul#list-o-repos > li > span {
        display: block;
      }
      
      ul#list-o-repos > li > span.description {
        font-style: italic;
      }
      
      .update_time {
        color: gray;
        font-size: small;
      }
    </style>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <a id="forkme_banner" href="https://github.com/dapuck">View on GitHub</a>

        <h1 id="project_title">dapuck.github.io</h1>
        <h2 id="project_tagline"></h2>

      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3><a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a>Welcome to my GitHub Page.</h3>
        <ul>
          <li><a href="/blg/">BLOG!!</a></li>
          <li><a href="#about_me">About Me</a></li>
          <li><a href="#my_repos">My Repos</a></li>
          <li><a href="#npm">My npm</a></li>
        </ul>
      </section>
      <section id="about_me" class="inner">
        <h3>A little about me</h3>
        <p>
          TODO: Fill this in...
        </p>
      </section>
      <section id="my_repos" class="inner">
        <h3>My Repositories</h3>
        <ul id="list-o-repos" class="no_bull">
          
        </ul>
      </section>
      <section id="npm" class="inner">
        <h3>My Packages in npm</h3>
        <ul id="list-o-npm" class="no_bull">
          <li>
            <a href="https://nodei.co/npm/svn-interface/"><img src="https://nodei.co/npm/svn-interface.png?downloads=true"></a>
          </li>
          <li>
            <a href="https://nodei.co/npm/simple-spinner/"><img src="https://nodei.co/npm/simple-spinner.png?downloads=true"></a>
          </li>
          <li>
            <a href="https://nodei.co/npm/sei-improved/"><img src="https://nodei.co/npm/sei-improved.png?downloads=true"></a>
          </li>
        </ul>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>
          Published with <a href="http://pages.github.com">GitHub Pages</a>
        </p>
      </footer>
    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-29762064-2', 'dapuck.github.io');
      ga('send', 'pageview');

    </script>
  </body>
</html>
