---
layout: default
title: IanMcCall.codes

include_in_menu: true
order: 0
menu_name: Home
---

  <style>
    #home > ul > li > a {
      display: block;
    }
    
    @media (max-width: 1000px) {
      #home > ul.flex_container {
        display: block;
      }
    }

    @media (min-width: 1000px) {
      #home {
        width: 100%;
      }
      #home > ul > li {
        display: inline-block;
        flex-grow: 1;
      }
    }
  </style>
  <div id="home">
    <ul class="no_bull flex_container" style="text-align: center;">
      <li>
        <a href="https://github.com/ianmcodes/">
          <i class="custom_icon-github"></i><br>Github
        </a>
      </li>
      <li>
        <a href="https://www.linkedin.com/in/ianmccallcodes">
          <i class="custom_icon-linkedin"></i><br>LinkedIn
        </a>
      </li>
      <li>
        <a href="https://www.twitter.com/ianmccallcodes/">
          <i class="custom_icon-twitter"></i><br>&#64;ianmccallcodes
        </a>
      </li>
      <!-- <li>
        <a href="https://www.codeeval.com/public/b4544de722f71921dc8531b59db9a6fcc5afcb1b/">
          <i class="custom_icon-trophy"></i><br>CodeEval
        </a>
      </li> -->
      <li>
        <a href="/posts/">
          <i class="custom_icon-script"></i><br>Blog
        </a>
      </li>
      <li>
        <a href="/resume/">
          <i class="custom_icon-text_file"></i><br>Resume
        </a>
      </li>
    </ul>

    <h1 style="text-align:center; margin-top:1em;">Blog Posts</h1>
    <div class="posts">
      {% for post in site.posts %}
        <article>
          <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
          <div class="excerpt">
            {{ post.excerpt }}
          </div>
        </article>
      {% endfor %}
    </div>

  </div>
